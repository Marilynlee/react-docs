<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <script src="react15.6.1/react-15.6.1.js"></script>
    <script src="react15.6.1/react-dom-15.6.1.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    var PRODUCTS = [
        {category: 'Sporting Goods', price: '$49.99', stocked: true, name: 'Football'},
        {category: 'Sporting Goods', price: '$9.99', stocked: true, name: 'Baseball'},
        {category: 'Sporting Goods', price: '$29.99', stocked: false, name: 'Basketball'},
        {category: 'Electronics', price: '$99.99', stocked: true, name: 'iPod Touch'},
        {category: 'Electronics', price: '$399.99', stocked: false, name: 'iPhone 5'},
        {category: 'Electronics', price: '$199.99', stocked: true, name: 'Nexus 7'}
    ];

    class CategoryRow extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            return(
                    <tr>
                        <th colSpan="2">{this.props.category}</th>
                    </tr>
            );
        }
    }
    class ProductRow extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            let name=this.props.product.stocked?
                this.props.product.name:
                    <span style={{color:'red'}}>{this.props.product.name}</span>;
            return(
                    <tr>
                        <th>{name}</th>
                        <th>{this.props.product.price}</th>
                    </tr>
            );
        }
    }

    class ProductTable extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            let rows=[];
            let lastCategory=null;
            this.props.products.forEach(function(item){
                if(item.category!==lastCategory){
                    rows.push(<CategoryRow category={item.category} key={item.category} />);
                }
                rows.push(<ProductRow product={item} key={item.name} />);
                lastCategory=item.category;
            });
            return(
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>{rows}</tbody>
                    </table>
            );
        }
    }

    class SearchBar extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            return(
                    <form>
                        <input type="text" placeholder="Search..."/>
                        <p>
                            <input type="checkbox"/>
                            Only show products in stock.
                        </p>
                    </form>
            );
        }
    }

    class FilterableProductTable extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            return(
                <div>
                    <SearchBar/>
                    <ProductTable products={this.props.products}/>
                </div>
            );
        }
    }

    ReactDOM.render(
        <FilterableProductTable products={PRODUCTS} />,
        document.getElementById('root')
    );
</script>
</body>
</html>
