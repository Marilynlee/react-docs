<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="react.min.js"></script>
    <script src="react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    let myStyle = {
        fontSize: 100,
        color: '#FF0000'
    };

    class Welcome extends React.Component{

        constructor(props){
            super(props);
        }

        static defaultProps={
            title : 'Hello World'
        }

        render(){
            return <h1  style={myStyle}>Hi, {this.props.title}</h1>;
        }
    }

    ReactDOM.render(
        <Welcome name="Sara" />,
        document.getElementById('root')
    );



</script>
</body>
</html>
